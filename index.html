<!DOCTYPE html>
<html lang="en-us">

<head>
	<title> The Psychic game</title>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css ">

</head>
<style type="text/css">
     #game {
		
		
		 background-position: center right;
		 margin-top: 10%;
		 margin:150px;
		 font-size: 40px;
		 color: #fff;
		 text-align: center;
		 
	}

body{
	background-image: url(y.jpg);
	background-repeat: no-repeat;
	background-size: 100%;
}
header{
	     font-size: 70px;
		 color: #fff;
         text-align: center;
}

     
</style>

<body>
      
      <header>The Psychic Game</header>

	<div id="game">

		<p> Guess what letter I am thinking of by press any of letter</p>
		<p> Wins: 0</p>
		<p> Loses: 0</p>
		<p>Gueses left: 9</p>
		<p>Your gueses so far: </p>

	</div>
	<script type="text/javascript">
		var wins = 0;
		var loses = 0;
		var guesesleft = 9;
		var guessofar = " ";

		document.onkeyup = function() {
			var userguess = String.fromCharCode(event.keyCode).toLowerCase();
			console.log(userguess);

			var computerguess = String.fromCharCode(97 + Math.floor(Math.random() * 26));
			console.log(computerguess);
			if (userguess == computerguess) {
				wins++;
				alerts("Congratulation, you got it");
				console.log(wins);
				guesesleft--;
				console.log(guesesleft);
				guessofar = guessofar + userguess;
			} else {
				loses++;
				alert("You missed! Try again");
				console.log(loses);
				guesesleft--;
				console.log(guesesleft);
				guessofar = guessofar + userguess;
			}

			if ((guesesleft == 0) && (wins == 0)) {
				alert("Sorry, You loose! Game restarts");
				document.location.reload(true);
			} else if ((guesesleft == 0) && (wins > 0)) {
				alert("Game over, you scored " + wins);
				document.location.reload(true);
			} else {
				var html = "<p>The Psychic game</P>" + "<p>Guess what letter I am thinking of </p>" +
					"<p>Wins: " + wins + "</p>" +
					"<p> Loses: " + loses + "</p>" +
					"<p>Gueses left :" + guesesleft + "</p>" +
					"<p> Your gueses so far: " + guessofar + "</p>";
				document.querySelector('#game').innerHTML = html;
			}
		}
	</script>
</body>

</html>
